<!DOCTYPE html>
<html lang="pt-br">
<!--Hudson David Mota Rodrigues & João Felipe Moreira Santos-->
	<head>
		<meta charset="utf-8" lang="pt-br">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>CRUD H&#981;F</title>

		<link rel="stylesheet" type="text/css" href="css/style.css">

		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
		<script src="js/script.js"></script>

    </head>

    <!--BODY-->
    <body id="corpo">

    	<!--CONTAINER-->
    	<div class="container-fluid">

    		<!--LINHA-->
    		<div class="row">
    			<div class="col-md-12">
    				<h3>
    					<p id="text" align="center">CRUD H&#981;F
    					<small class="text-muted"><br/>Sistema de Cadastro da Loja</small></p>
                        <h1><br/></h1>
    				</h3>
    			</div>
    		</div>
    		
    		<!--LINHA-->
    		<div class="row">
    			<div class="col-md-12">
    				<button type="button" class="btn btn-primary float-right" data-toggle="modal"
    				data-target="#modalRegistro">Adicionar Registro</button>
    			</div>
    		</div>

    		<!--LINHA-->
    		<div class="row" id="linha1">
    			<div class="col-md-12">
    				<table id="tblDados" class="table table-hover">
    					<thead>
    						<tr>
    							<th scope="col">#</th>
    							<th scope="col">Nome</th>
    							<th scope="col">Sobrenome</th>
    							<th scope="col">Data de Nascimento</th>
    							<th scope="col">Formação</th>
    							<th scope="col" id="botoes"></th>
    							<th scope="col" id="botoes"></th>
    						</tr>
    					</thead>
    					<tbody></tbody>
    				</table>    				
    			</div>
    		</div>
    	</div>
    	
    	<!--MODAL-->
    	<div class="modal fade" id="modalRegistro" tabindex="-1" role="dialog" aria-labelledby="modalRegistroLabel" aria-hidden="true">
    		<div class="modal-dialog modal-lg" role="document">
    			<div class="modal-content">
    				<div class="modal-header">
    					<h5 class="modal-title" id="modalRegistroLabel">Registros</h5>
    					<button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
    						<span aria-hidden="true">&times;</span>
    					</button>
    				</div>
    				<div class="modal-body">
    					<input id="hdID" type="hidden" />
    					<!--LINHA1 DA MODAL-->
    					<div class="row">
    						<div class="col-md-6">
    							<div class="form-group">
    								<label for="">Nome</label>
    								<input id="txtNome" type="text" class="form-control" placeholder="Digite o nome..." />
    							</div>
    						</div>
    						<div class="col-md-6">
    							<div class="form-group">
    								<label for="">Sobrenome</label>
    								<input id="txtSobrenome" type="text" class="form-control" placeholder="Digite o sobrenome..." />
    							</div>
    						</div>
    					</div>

    					<!--LINHA2 DA MODAL-->
    					<div class="row">
    						<div class="col-md-6">
    							<div class="form-group">
    								<label for="">Data de Nascimento</label>
    								<input id="txtDtNascimento" type="date" class="form-control" />
    							</div>
    						</div>
    						<div class="col-md-6">
    							<div class="form-group">
    								<label for="">Formação</label>
    								<input id="txtFormacao" type="text" class="form-control" placeholder="Digite a formação..." />
    							</div>
    						</div>
    					</div>
    				</div>
    				<div class="modal-footer">
    					<button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
    					<button id="btnSalvar" type="button" class="btn btn-primary">Salvar</button>
    				</div>
    			</div>
    		</div>
    	</div>

	</body>
</html>
